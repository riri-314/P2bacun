{% block title %}
    Distribution des races
{% endblock %}

{% block content %}
    <h1>Graphique de la répartition des races</h1>
    <canvas id="graphique"></canvas>
    <script>
        var ctx = document.getElementById('graphique').getContext('2d');
        ctx.canvas.width = 200;
        ctx.canvas.height = 75;
        var myChart = new Chart(ctx, {
            type:'pie',
            data:{
                labels: {{ races_cow | safe }},
                datasets: [{
                    label: ' ',
                    data: {{ races | safe }},
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                    ],
                }]
            },

        });

    </script>

{% endblock %}
