<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
 
  
  <title>Vélages en pleine lune</title>
 </head>
 <body>
  <h1>Full Moon</h1>
   
   <canvas id="graphique" width="200px" height="75px"></canvas>
   <script>
 // l'identifiant est celui du canevas
 var ctx = document.getElementById('graphique').getContext('2d');
 // création du graphique
 var myChart = new Chart(ctx, {
 type: 'bar',   // le type du graphique
 data: {        // les données
     labels: ["Pleine lune", "Non pleine lune"],
     datasets: [{
                 label: 'Nombre de vélages',
                 data: {{ y | safe }}
              
                }]
        }

      }
 );
   </script>

 </body>
</html>
