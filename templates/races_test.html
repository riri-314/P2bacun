<!DOCTYPE html>
<html>
<head>
	<title>Repartition des races</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>

</head>
<body>
    <h1>Graphique de la r√©partition des races</h1>
    <canvas id="graphique"></canvas>
    <script>
        var ctx = document.getElementById('graphique').getContext('2d');
        ctx.canvas.width = 200;
        ctx.canvas.height = 75;
        var myChart = new Chart(ctx, {
            type:'pie',
            data:{
                labels: {{ races_cow | safe }},
                datasets: [{
                    label: ' ',
                    data: {{ races | safe }},
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                    ],
                }]
            },

        });

    </script>
</body>
